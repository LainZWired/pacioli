{% extends "base.html" %}
{% block content %}

<h1>Upload</h1>

<form action="upload" method="post" enctype="multipart/form-data">
  <input type="file" multiple="" name="file[]">
  <br>
  <input type="submit" value="Upload">
</form>

<br>
This is a list of the files you just uploaded:
<ul>
  {% for file in filenames %}
    <li>{{file}}</li>
  {% endfor %}
</ul>

{% endblock %}
