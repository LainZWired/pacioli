{% extends "header_memoranda.html" %}
{% block memoranda %}
  <h1>
    Memo File
  </h1>
  <p>
    <a href="{{ url_for('bookkeeping.memo_transactions', filename = filename)}}">
      See Transactions
    </a>
  </p>
  {% if rows %}
    <table border="1">
      {% for row in rows %}
      <tr>
        {% for item in row %}
          <td>
            {{item}}
          </td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
  {% endif %}
{% endblock %}
